<html>
<head>
     <title>GRADE INPUT</title>
<script>
     function getGrade(){
          var numericGrade = parseInt(document.getElementById('numericGrade').value);
          var letterGrade;
          //alert(numericGrade);
          //you can do parseInt
          if(numericGrade >= 90){
               letterGrade = 'A';    
          }
          else if(numericGrade >= 80){
               letterGrade = 'B';    
          }
          else if(numericGrade >= 70){
               letterGrade = 'C';    

          }
          else if(numericGrade >= 60){
               letterGrade = 'D';    

          }
          else{
               letterGrade = 'F';    
          }
          document.getElementById('letterGrade').value = letterGrade;
     }

</script>

</head>

     <body>
          Numeric Grade: <input type='text' id='numericGrade'><br>
          Letter Grade: <input type='text' id='letterGrade'><br>

          <input type='button' value='Get Grade' onClick='getGrade()'>
          
     </body>

</html>
